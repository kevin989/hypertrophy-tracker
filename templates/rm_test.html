{% extends "base.html" %}
{% block content %}

<div class="card">
  <h2 class="text-xl font-semibold mb-3">RM Test ({{ units|default('kg') }})</h2>

  <form method="post" class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm text-gray-600 mb-1">Bench 1RM ({{ units }})</label>
      <input class="input w-full" type="number" step="0.5" name="bench_rm"
             value="{{ bench_disp|default('') }}"
             placeholder="{{ bench_disp|default('e.g., 100') }}">
    </div>

    <div>
      <label class="block text-sm text-gray-600 mb-1">Squat 1RM ({{ units }})</label>
      <input class="input w-full" type="number" step="0.5" name="squat_rm"
             value="{{ squat_disp|default('') }}"
             placeholder="{{ squat_disp|default('e.g., 140') }}">
    </div>

    <div>
      <label class="block text-sm text-gray-600 mb-1">Deadlift 1RM ({{ units }})</label>
      <input class="input w-full" type="number" step="0.5" name="deadlift_rm"
             value="{{ deadlift_disp|default('') }}"
             placeholder="{{ deadlift_disp|default('e.g., 180') }}">
    </div>

    <div>
      <label class="block text-sm text-gray-600 mb-1">Overhead Press 1RM ({{ units }})</label>
      <input class="input w-full" type="number" step="0.5" name="ohp_rm"
             value="{{ ohp_disp|default('') }}"
             placeholder="{{ ohp_disp|default('e.g., 60') }}">
    </div>

    <div class="md:col-span-2 flex items-center justify-end">
      <button class="btn" type="submit">Save</button>
    </div>
  </form>
</div>

<div class="card mt-4">
  <p class="text-sm text-slate-600">
    Tip: After you save, Week 1 & 2 “Suggested (kg)” for mapped compounds will be auto-seeded from these 1RMs.
  </p>
</div>

{% endblock %}
